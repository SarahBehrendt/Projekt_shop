<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/newsletter.css">
    <title>NEWSLETTER PROJECT DESIGNSHOP</title>
</head>
<body>
    <main>


        <form action="">
            <h1>DESIGN SHOP NEWSLETTER ANMELDUNG</h1>

            <label for="name">Name:</label>
            <input type="text" id="name">
            <label for="email">Email:</label>
            <input type="text" id="email">
            <input type="submit" value="Anmelden">
        </form>
    </main>


    <script>

        document.querySelector('form').addEventListener('submit', function(e) {
          e.preventDefault();
          let x = document.querySelector('form').elements;
          console.log("Name: ", x['name'].value);
          console.log("Email: ", x['email'].value);
        });
        
            </script>


</body>
</html>
